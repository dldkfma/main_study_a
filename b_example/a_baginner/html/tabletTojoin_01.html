  <title>title name</title>

<body>

<!-- lauout -->
	<div id="wrap">
			<h1>회원가입<span class="hidden">페이지 만들기</span></h1>

		<form action="" method="post">
			<fieldset>
				<legend class="hidden">회원가입 내용 양식</legend>
				
			<!-- 	<colgroup>
					<col class="title">
					<col class="content">
				</colgroup> -->

				<table summary="테이블을 이용한 회원가입페이지 생성하기">
					<caption class="hidden">회원가입페이지 상세내용</caption>

					<thead class="hidden">
						<tr>
							<th>분류</th>
							<th>내용작성</th>
						</tr>
					</thead>
					<tbody>
						<tr> 
							<th><label for="in_01">아이디</label></th>   
							<td>
								<input type="text" id="in_01" class="input-text" name="idName" value="" />
								<button type="button" class="check-btn">
									<span class="hidden">아이디 </span>중복확인
								</button>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_02">이름</label></th>    
							<td>
								<input type="text" id="in_02" name="userName" value="" placeholder="사용자 이름을 입력" class="input-text">
							</td> 
						</tr>

						<tr> 
							<th><label for="in_03">성별<span class="hidden">을 선택하세요.<br />기본은 남성입니다.</span></label></th>    
							<td>
								<input type="radio" id="in_03" name="gender" value="남성" checked>남성
								<input type="radio" id="in_03-1" name="gender" value="여성">여성
								<label for="in_03-1"></label>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_04">암호<span class="hidden">여덞자리 이상 열다섯자리 이하의 글자를 입력하세요.</span></label></th>    
							<td>
								<input type="password" id="in_04" name="pwName" value="" placeholder="비밀번호" class="input-text"/>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_05">암호확인<span class="hidden">이전에 작성된 암호확인입니다. 다시 한 번 동일하게 작성하세요.</span></label></th>  
							<td>
								<input type="password" id="in_05" name="pwName2" value="" placeholder="비밀번호 확인" class="input-text"/> 
								<span class="in_text"><!-- 이미지 내용--></span>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_06">이메일</label></th>   
							<td class="mail_area">
								<input type="text" id="in_06" name="mail_firstMailName" value="" class="input-text" >
								<label for="in_06-1" class="hidden">메일주소를 작성하거나 주소를 선택하세요. <br />
								</label>
								<span class="in_text"><!-- 이미지 내용--></span>

								<input type="text" id="in_06-1" name="mail_lastMailName" value="" class="input-text" >
								<select name="mainSell" id="in_06-2">
									<option value="naver">naver.com</option>
									<option value="daum">daum.com</option>
									<option value="google">google.com</option>
									<option value="nate">nate.com</option>
								</select>
								<label for="in_06-2" class="hidden">이메일 주소를 선택하세요</label>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_07">주소</label></th>    
							<td>
								<input type="text" name="in_07" class="input_text" name="addName" value="" placeholder="주소입력" />
								<button type="button" class="check-btn">주소찾기</button>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_08">휴대폰</label></th>   
							<td>
								<input type="radio" id="tel_01" name="telecom" value="">
								<lable for="tel_01">sk t<span class="hidden">telecom</span></lable>

								<input type="radio" id="tel_02" name="telecom" value="">
								<lable for="tel_02">k t<span class="hidden">telecom</span></lable>

								<input type="radio" id="tel_03" name="telecom" value="">
								<lable for="tel_03">lg u<span class="hidden"><span class="hidden">plus telecom</span></span></lable>
								<br />

								<input type="tel" id="mobaNum_01" name="moaNum_01" value="" maxlength="3">
								<lable for="mobNum_01" class="hidden">전화번호를 앞자리를입력하세요</lable><span class="in_text">-</span>

                                <input type="tel" id="mobaNum_02" name="moaNum_01" value="" maxlength="4">
								<lable for="mobNum_02" class="hidden">전화번호를 가운데의 셋 또는 네자리를 입력하세요</lable><span class="in_text">-</span>
								
                                <input type="tel" id="mobaNum_03" name="moaNum_01" value="" maxlength="4">
								<lable for="mobNum_03" class="hidden">전화번호를 마지막 네자리를 입력하세요</lable><span class="in_text">-</span>
							</td> 
						</tr>

						<tr> 
							<th><label for="in_09">관심</label></th>    
							<td></td> 
						</tr>

						<tr> 
							<th><label for="in_10">자기소개</label></th>  
							<td></td> 
						</tr>

					</tbody>
				</table>

				<div class="check_btn">
					<input type="submit" name="send" value="확인" />
					<input type="reset" name="remove" value="다시입력" />
				</div>

			</fieldset>
		</form>
			
			
	</div>

  
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script> 
  
</body>
</html>
