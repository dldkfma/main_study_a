  <title>title name</title>
  <style type="text/css">


  .box{width:50px; height: 50px; background-color:#777; text-align: center;line-height:50px; color:#333;}

  button{padding:0.5rem; cursor:pointer;}
  	






  </style>

<body>
	<div class="box">box</div>
	<button type="button" class="start">start</button>
	<button type="button" class="stop">stop</button>
	

  
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script> 


  <script>
  	(function($){
        var move = 0;

  		$('start').on('click', function(e){
          e.preventDefault();
          move +=100;
          $('box').animate({marginLeft:move+'px'},2000);
  		});



        $('.stop').on('click',function(e){
          e.preventDefault();

          $('box').stop(false,false);
        });
  	})(jQuery);


  </script>
  
</body>
