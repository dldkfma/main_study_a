  <title>tittle name</title>
  <style type="text/css">
    
    table,tr,th,td{border-width: 2px; border-style:solid; border-color:#f06;}

    .box_01, .box-02{padding:2rem; margin-bottom: 1rem;}
    h2{background-color:#cca; padding: 0.5rem; font-size:1.1rem; margin-bottom:1rem;}

   table,td,th{border-collapse:collapse;}

  </style>

<body>

   <h1>table 내용 이해하기</h1>

   <div class="box_01">
     <h2>table기초</h2>
     <table summary="표를 이해하기 위한 내용을 첫번째로 작성">
       <caption>간단한 표 만들기</caption>
       <tr>
         <th>첫 셀 만들기</th>
         <td>두번째 셀 만들기</td>
         <td>세번째 셀 만들기</td>
       </tr>

       <tr>
         <th>첫 셀</th>
         <td>두번째 셀</td>
         <td>세번째 셀</td>
          
        <tr>
          <th>다시 첫번째</th>
          <td>두번째</td>
          <td>세번쨰</td>
        </tr>


       </tr>
     </table>
   </div>
    


   <div class="box_02">
     <h2>셀 설정기능을 이해하기</h2>
     <table>
       <caption>테이블의 셀 기능을 추가설정</caption>
       <tr>
         <th>제목1</th>
         <th>제목2</th>
         <th>제목3</th>
         <th>제목4</th>
         <th>제목5</th>
       </tr>

       <tr>
         <td>제목1</td>
         <td>제목2</td>
         <td>제목3</td>
         <td colspan="2">제목4</td>
         <td>제목5</td>
       </tr>
     </table>
   </div>



   <div class="box_03">
     <h2>test</h2>
     <table>
       <caption>test start</caption>
       <tr>
         <th>1-1</th>
         <th colspan="2">1-2</th>
         <!--<th>1-3</th>-->
         <th colspan="3">1-4</th>
         <!--<th>1-5</th>-->
         <!--<th>1-6</th>-->
       </tr>

        <tr>
         <th>2-1</th>
         <th rowspan="2">2-2</th>
         <th rowspan="3">2-3</th>
         <th>2-4</th>
         <th>2-5</th>
         <th>2-6</th>
       </tr>

        <tr>
         <th>3-1</th>
         <!--<th>3-2</th>-->
         <!--<th>3-3</th>-->
         <th colspan="3" rowspan="3">3-4</th>
         <!--<th>3-5</th>-->
         <!--<th>3-6</th>-->
       </tr>

       <tr>
         <th>4-1</th>
         <th>4-2</th>
         <!--<th>4-3</th>-->
         <!--<th>4-4</th>-->
         <!--<th>4-5</th>-->
         <!--<th>4-6</th>-->
       </tr>

       <tr>
         <th>5-1</th>
         <th>5-2</th>
         <th>5-3</th>
         <!--<th>5-4</th>-->
         <!--<th>5-5</th>-->
         <!--<th>5-6</th>-->
       </tr>
     </table>
   </div>
