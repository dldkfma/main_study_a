  <script>
  	(function($){


var headBox = $('#headBox');
var headOffset = headBox.offset().top;
var nowScroll;


var scrollFn = function(){
	nowScroll = $(window).scrollTop();
	if(headOffset <= nowScroll){
		headBox.addClass('active');
	}else{
		headBox.removeClass('active');
	}
};
scrollFn();

$(window).on('scroll',function(e){
	e.preventDefault();
	scrollFn();
});


var viewBox = $('#viewBox');
var viewImgPosition = parseInt(viewBox.css('backgroundPositionY') );
console.log(viewImgPosition);

$(window).on('scroll',function(){
   var thisScroll =$(this).scrollTop();
  viewBox.css({backgroundPositionY:thisScroll/2});

});

// 크기값/기준값*100
// 스크롤의 크기 / (브라우저의 높이*3) * 100

})(jQuery);

  </script>
