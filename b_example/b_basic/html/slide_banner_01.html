<body>

   <div id="wrap">
     <h1>slidebanner</h1>
     <section id="viewBox">
       <h2 class="hidden">광고뷰영역</h2>



      <!--광고영역 제작순서(아래 순서대로)
        *(케바케)재생/정지
        *인디케이터
        *좌우 버튼
        *광고영역 =============================-->
        <div class="view_indicator">
          <ul class="hidden_wrap">
            <li><a href="#view_01"><span>view_01의 내용설명</span></a></li>
            <li><a href="#view_02"><span>view_02의 내용설명</span></a></li>
            <li><a href="#view_03"><span>view_03의 내용설명</span></a></li>
         </ul>
        </div>
        <div class="view_btn hidden_wrap">
          <button type="button" class="next_btn">&gt;<span>다음광고보기</span></button>
          <button type="button" class="prev_btn">&lt;<span>이전광고보기</span></button>
        </div>

        <div class="view_banner">
          <h3 class="hidden">광고내용</h3>
          <div class="view_banner_outer">
            <div class="view_banner_01"  id="view_01">hi
            <!--1.외부의 파일을 불러와 삽입 iframe -->
            <iframe src="https://www.youtube.com/embed/4KchCW_h7uY"></iframe>
           </div>
            <div class="view_banner_02"  id="view_02">hu</div>
            <div class="view_banner_03"  id="view_03">
              <video controls autoplay muted>
                <source src="../media/videoplayback.webm" type="video/webm" />
                <source src="../media/videoplayback.ogg" type="video/ogg" />
                <source src="../media/videoplayback.mp4" type="video/mp4" />
                <p>사용하고 계신 브라우저에서는 동영상 재생이 지원되지 않습니다. <br />
                  최신 브라우저로 업그레이드 하신 후 이용해주시길 바랍니다. <br />
                  <a href="http://google.com/chorme">권장 브라우저 설치하기.</a></p>
              </video>
            </div>
          </div>   
        </div>
     </section>
