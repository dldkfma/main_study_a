
<!DOCTYPE html>
<!--login_03.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0 maximum-scale=3.0, minimum-scale=0.5" />
  <meta name="keyword" content="html,css,responsive">



  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/common.css" />
  <link rel="stylesheet" href="../css/src/login_03.css" />

    <!--[if IE]>
    <script src="../IE/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../IE/css3pie/PIE_IE9.js"></script>
    <script src="../IE/ie9.min.js"></script>
    <script src="../IE/repond1.4.2/dest/respond.min.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" href="../favicon.png">
      
     <!-- link:favicon --> 
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">

  <title>title name</title>
</head>
<body>

	
 <!-- layout -->
  <div id="wrap">
    <h1 class="hidden">회원가입 만들기</h1>
    <h2><i class="join_img"></i>회원가입</h2>
    <p class="member_info">
      <strong class="hidden">중요</strong>
      <i class="fas fa-asterisk"><!-- fontawesome --></i>
      <span class="hidden">표시는</span> 필수입력사항
    </p>

    <form action="">
      <fieldset>
        <legend class="hidden">회원가입에 필요한 상세내용 작성란</legend>
        <dl class="join_form clearfix">
          <dt><label for="member_01"><i class="join_img member_01"></i>아이디<i class="fas fa-asterisk"></i></label></dt>
          <dd>
            <!-- input[type=text]#member_01+button[type=button]{중복확인} -->
            <input type="text" id="member_01" name="idName" value="" class="text-box" />
            <button name="dupCheck" class="btn-check" type="button">중복확인</button>
            <i class="duplication-check join_img"><!-- check--></i>
          </dd>
        </dl>
        <dl class="join_form clearfix">
          <dt>
            <label for="member_02">
              <i class="join_img member_02"></i>

              <span class="hidden">가입하실 회원님의 </span>
              이름
              <span class="hidden">을 입력하세요.</span>

              <i class="fas fa-asterisk"></i>
            </label>
          </dt>
          <dd><input type="text" name="userName" id="member_02" value="" placeholder="사용자의 이름" class="text-box"></dd>
        </dl>
        <dl class="join_form clearfix">
          <dt><label for="member_03"><i class="join_img member_03"></i>성별<i class="fas fa-asterisk"></i></label></dt>
          <dd><input type="radio" checked="checked" name="gender" value="" id="member_03"> <lable for="member_03"><i></i>남성</lable>
              <input type="radio" checked="checked" name="gender" value="" id="member_03-1"> <lable for="member_03-1"><i></i>여성</lable></dd>
        </dl>

        <dl class="join_form clearfix">
          <dt>
            <label for="member_04">
              <i class="join_img member_04"></i>
              <span class="hidden">생성하실 </span>
              <strong>암호</strong>
              <span class="hidden">를 입력하세요.<br />
              암호는 최소 여덟글에서 열다섯글자 사이로 입력해야 합니다.
              </span>
              <i class="fas fa-asterisk"></i>
            </label>
          </dt>
          <dd></dd>
        </dl>

        <dl class="join_form clearfix">

          <dt><label for="member_05">
            <i class="join_img member_05"></i>
            <strong>암호확인</strong>
            <i class="fas fa-asterisk"></i></label>
            <p class="hidden" id="info">위에서 작성하신 암호를 다시한번 작성해 주세요.</p>
          </dt>

          <dd>
            <input type="password" aria-label="password" aria-describedby="info" 
                   id="member_05" name="memberPw2" value="" placeholder="암호확인" />
          </dd>
        </dl>
        <dl class="join_form clearfix">
          <dt><label for="member_06"><i class="join_img member_06"></i>이메일</label></dt>
          <dd></dd>
        </dl>

        <dl class="join_form clearfix">
          <dt><label for="member_07"><i class="join_img member_07"></i>주소</label></dt>
          <dd>
            <input type="text" id="member_07" name="addAddress" value="" placeholder="주소를 선택/입력하세요" class="text-box" />
          </dd>
        </dl>
        <dl class="join_form clearfix">
          <dt><label for="member_08"><i class="join_img member_08"></i>휴대폰</label></dt>
          <dd>
            <div class="telecom_check"></div>
            <div class="tel_number"></div>
          </dd>
        </dl>
        <dl class="join_form clearfix">
          <dt><label for="member_09"><i class="join_img member_09"></i>관심</label></dt>
          <dd><label for="member_09-1"><i class="join_img"></i>쇼핑</label></dd>
        </dl>
        <dl class="join_form clearfix">
          <dt><label for="member_10"><i class="join_img member_10"></i>자기소개</label></dt>
          <dd></dd>
        </dl>
      </fieldset>
      <fieldset>
        <legend class="hidden">회원가입내용 작성후 처리 버튼</legend>
        <input type="reset" name="cancleBtn" value="다시입력" />
        
        <input type="submit" class="join_img" name="checkSend" value="확인" />

      </fieldset>
    </form>
  </div>
  
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script> 
  
</body>
</html>
